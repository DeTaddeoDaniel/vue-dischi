<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

        <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
             <header>
                <img src="logo.png" alt="logo" />
                <h1 class="text-6xl">Dischi musicali API boolean</h1>
            </header>
        </div>

        <div class="cds-container container" id="app">
            <!-- Disco ad esempio -->
            <div class="cd" v-for="disco in dischiMusicali">
                <img :src="disco.poster" alt="poster album">
                <h3>{{disco.title}}</h3>
                <span class="author">{{disco.author}}</span>
                <span class="year">{{disco.year}}</span>
            </div>
        </div>
        

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
